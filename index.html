<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>LyriCal</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
      <div id="main">
        <div id="title"><img src="img/logo.png" id="logo" width="250"</div>
        <div id="container">
            <div id="audience">
                <div id=chatbox>Chat</div>
                    <div id="messages"></div>
            </div>
            <div id="stage">
                <div id="upper">
                    What is the next line?
                    <div id="song"></div>
                </div>
                <div id="1" class="options">
                    <div id="A" class="answer">A:</div>
                    <div id="answerA" class="line"></div>
                </div>
                <div id="2" class="options">
                    <div id="B" class="answer">B:</div>
                    <div id="answerB" class="line"></div>
                </div>
                <div id="3" class="options">
                    <div id="C" class="answer">C:</div>
                    <div id="answerC" class="line"></div>
                </div>
                <div id="4" class="options">
                    <div id="D" class="answer">D:</div>
                    <div id="answerD" class="line"></div>
                </div>
            </div>
            <div id="level">
                <div id="10" class="score"><p>10</p></div>
                <div id="9" class="score"><p>9</p></div>
                <div id="8" class="score"><p>8</p></div>
                <div id="7" class="score"><p>7</p></div>
                <div id="6" class="score"><p>6</p></div>
                <div id="5" class="score"><p>5</p></div>
                <div id="4" class="score"><p>4</p></div>
                <div id="3" class="score"><p>3</p></div>
                <div id="2" class="score"><p>2</p></div>
                <div id="1" class="score"><p>1</p></div>
                <div id="0" class="score"><p>0</p></div>
            </div>
        </div>
      </div>
        
  </body>



</html>
